<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NoteBook</title>
    <!-- Bootstrap CSS (Optional, but we can keep it for responsive grids) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    >

    <!-- Apple-like System Font Stack -->
    <style>
      :root {
        --accent-color: #007aff; /* Typical iOS accent blue */
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #F9F9FB;
        color: #333333;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Your custom CSS override -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <!-- Minimal Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm" style="border-bottom: 1px solid #ECECEC;">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}" style="color: var(--accent-color);">
          NoteBook
        </a>
      </div>
    </nav>

    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle (optional for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
